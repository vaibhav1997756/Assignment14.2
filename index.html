<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt();
        var pyr = "";

        for (var a = 1; a <= num; a++) {
            // print spaces
            for (var b = 1; b <= num - a; b++) {
                pyr += " ";
            }
            // print star
            for (var c = 0; c < 2 * a - 1; c++) {
                pyr += "*";
            }
            pyr += "\n";
        }
        console.log(pyr);
    </script>
</body>

</html>
